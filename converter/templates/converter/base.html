{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>

    <link rel="manifest" href="{% static 'converter/manifest.json' %}">
    <meta name="theme-color" content="#121212">

  <meta charset="UTF-8">
  <title>{% block title %}Currency Converter{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container d-flex justify-content-between align-items-center w-100">
      <a class="navbar-brand fw-bold" href="/">CurrencyPro</a>
      <div class="flex-grow-1 ms-3">
        <marquee direction="left" behavior="scroll" scrollamount="5" class="text-white">
          ðŸš€ Welcome to CurrencyPro! | Convert USD, BTC, ETH, and more instantly!
        </marquee>
      </div>
    </div>
  </nav>
  
  
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("{% static 'converter/sw.js' %}")
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker failed", err));
    }
  </script>

 

  
</body>
</html>
